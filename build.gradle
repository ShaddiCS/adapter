plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
    implementation 'org.apache.camel.springboot:camel-servlet-starter:3.5.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.5.0'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.5.0'
    implementation 'org.apache.camel.springboot:camel-dataformat-starter:3.5.0'
    implementation 'org.apache.camel:camel-http:3.5.0'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.apache.camel:camel-test-spring:3.5.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
}

group = 'camel'
version = '1.0'
description = 'adapter'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
