plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id "io.freefair.lombok" version "5.2.1"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://repo.maven.apache.org/maven2/'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.camel.springboot:camel-servlet-starter:3.5.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.5.0'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.5.0'
    implementation 'org.apache.camel.springboot:camel-dataformat-starter:3.5.0'
    implementation 'org.apache.camel:camel-http:3.5.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.apache.camel:camel-test-spring:3.5.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'camel'
version = '1.0'
description = 'adapter'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
test {
    useJUnitPlatform()
}
